<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Bookworm</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --page-background: #FFFFFF;
            --primary-text: #495057;
            --heading-text: #212529;
            --navbar-background: #80CEFF;
            --navbar-link-text: #212529;
            --card-background: #E5F4FF;
            --card-border: #80CEFF;
            --button-background: #80CEFF;
            --button-text: #212529;
            --button-hover-background: #A8E0FF;
            --footer-background: #F8F9FA;
            --footer-text: #6C757D;
        }

        body {
            background-color: var(--page-background);
            color: var(--primary-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .registration-container {
            max-width: 500px;
            width: 100%;
            margin: auto;
            padding: 2rem;
        }

        .registration-card {
            background-color: var(--card-background);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 2rem;
        }

        .registration-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .registration-logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--heading-text);
            margin-bottom: 1rem;
        }

        .registration-title {
            color: var(--heading-text);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .registration-subtitle {
            color: var(--primary-text);
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--heading-text);
            margin-bottom: 0.5rem;
        }

        .form-control {
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 0.75rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--button-background);
            box-shadow: 0 0 0 0.25rem rgba(128, 206, 255, 0.25);
        }

        .btn-primary {
            background-color: var(--button-background);
            border-color: var(--button-background);
            color: var(--button-text);
            font-weight: 500;
            padding: 0.75rem;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: var(--button-hover-background);
            border-color: var(--button-hover-background);
            transform: translateY(-2px);
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .form-footer a {
            color: var(--heading-text);
            font-weight: 500;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .password-info {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }

        .form-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .input-group {
            position: relative;
        }

        .form-control-with-icon {
            padding-left: 45px;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="registration-card">
            <div class="registration-header">
                <div class="registration-logo">Bookworm</div>
                <h2 class="registration-title">Создайте свой аккаунт</h2>
                <p class="registration-subtitle">Присоединяйтесь к нашему сообществу любителей книг</p>
            </div>

            <form method="post">
                {% csrf_token %}

                <!-- Поле имени пользователя -->
                <div class="mb-4">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <div class="input-group">
                        <i class="bi bi-person form-icon"></i>
                        <input type="text" name="username" id="username" class="form-control form-control-with-icon" required>
                    </div>
                </div>

                <!-- Поле email -->
                <div class="mb-4">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <i class="bi bi-envelope form-icon"></i>
                        <input type="email" name="email" id="email" class="form-control form-control-with-icon" required>
                    </div>
                </div>

                <!-- Поле пароля -->
                <div class="mb-4">
                    <label for="password1" class="form-label">Пароль</label>
                    <div class="input-group">
                        <i class="bi bi-lock form-icon"></i>
                        <input type="password" name="password1" id="password1" class="form-control form-control-with-icon" required>
                    </div>
                    <div class="password-info">Минимум 8 символов, включая цифры и буквы</div>
                </div>

                <!-- Подтверждение пароля -->
                <div class="mb-4">
                    <label for="password2" class="form-label">Подтверждение пароля</label>
                    <div class="input-group">
                        <i class="bi bi-shield-lock form-icon"></i>
                        <input type="password" name="password2" id="password2" class="form-control form-control-with-icon" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2">
                    <i class="bi bi-person-plus me-2"></i>Зарегистрироваться
                </button>
            </form>

            <div class="form-footer">
                <p>Уже есть аккаунт? <a href="{% url 'authentication:login' %}">Войти</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
