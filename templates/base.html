<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookworm - Интернет-магазин книг</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="icon" href="https://cdn-icons-png.freepik.com/512/5765/5765572.png?ga=GA1.1.1272673277.1752058072">
    <style>
        :root {
            --page-background: #FFFFFF;
            --primary-text: #495057;
            --heading-text: #212529;
            --navbar-background: #80CEFF;
            --navbar-link-text: #212529;
            --card-background: #E5F4FF;
            --card-border: #80CEFF;
            --button-background: #80CEFF;
            --button-text: #212529;
            --button-hover-background: #A8E0FF;
            --footer-background: #F8F9FA;
            --footer-text: #6C757D;
        }

        body {
            background-color: var(--page-background);
            color: var(--primary-text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1, h2, h3, h4, h5 {
            color: var(--heading-text);
        }

        .navbar {
            background-color: var(--navbar-background);
        }

        .navbar-brand, .nav-link {
            color: var(--navbar-link-text) !important;
            font-weight: 500;
        }

        .card {
            background-color: var(--card-background);
            border: 1px solid var(--card-border);
        }

        .btn-primary {
            background-color: var(--button-background);
            border-color: var(--button-background);
            color: var(--button-text);
        }

        .btn-primary:hover {
            background-color: var(--button-hover-background);
            border-color: var(--button-hover-background);
        }

        footer {
            background-color: var(--footer-background);
            color: var(--footer-text);
            margin-top: auto;
            padding: 1.5rem 0;
        }

        main {
            padding-bottom: 2rem;
        }
    </style>
</head>
<body>
{% include 'inc/header.html' %}

<main class="container my-4 flex-grow-1">
    {% block content %}
        <!-- Основной контент страницы -->
    {% endblock %}
</main>

{% include 'inc/footer.html' %}
<!-- Toast-уведомление -->
<div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055;"></div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
