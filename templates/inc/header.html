<header>
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container">
            {% if user.is_authenticated %}
                <a class="navbar-brand fs-3 fw-bold" href="/">Bookworm</a>

                <div class="d-flex align-items-center">
                    <a href="{% url 'cart:cart' request.user.cart.id %}" class="btn btn-link text-decoration-none py-2">
                        <span class="fs-5">Корзина</span>
                    </a>
                    <form method="post" action="{% url 'authentication:logout' %}" class="ms-2">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">
                            Выход
                        </button>
                    </form>
                </div>
            {% else %}

                <a class="navbar-brand fs-3 fw-bold" href="{% url 'shop:home' %}">Bookworm</a>

                <div class="d-flex">
                    <a href="{% url 'authentication:login' %}" class="btn btn-link text-decoration-none py-2">
                        <span class="fs-5">Войти</span>
                    </a>
                    <a href="{% url 'authentication:register' %}" class="btn btn-link text-decoration-none py-2">
                        <span class="fs-5">Зарегистрироваться</span>
                    </a>
                </div>
            {% endif %}
        </div>
    </nav>
</header>
