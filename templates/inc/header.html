<header>
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container">
            <a class="navbar-brand fs-3 fw-bold" href="{% url 'shop:home' %}">Bookworm</a>

            {% if user.is_authenticated %}
                <!-- Блок для авторизованных пользователей -->
                <div class="d-flex align-items-center">
                    {% if user.cart %}
                        <!-- Ссылка на корзину, если корзина существует -->
                        <a href="{% url 'cart:cart' user.cart.id %}" class="btn btn-link text-decoration-none py-2">
                            <span class="fs-5">Корзина</span>
                        </a>
                    {% else %}
                        <!-- Заглушка или скрытие, если корзины нет -->
                        <span class="btn btn-link text-muted py-2">Корзина не найдена</span>
                    {% endif %}

                    <!-- Кнопка выхода -->
                    <form method="post" action="{% url 'authentication:logout' %}" class="ms-2">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Выход</button>
                    </form>
                </div>
            {% else %}
                <!-- Блок для НЕавторизованных пользователей -->
                <div class="d-flex">
                    <a href="{% url 'authentication:login' %}" class="btn btn-link text-decoration-none py-2">
                        <span class="fs-5">Войти</span>
                    </a>
                    <a href="{% url 'authentication:register' %}" class="btn btn-link text-decoration-none py-2">
                        <span class="fs-5">Зарегистрироваться</span>
                    </a>
                </div>
            {% endif %}
        </div>
    </nav>
</header>
